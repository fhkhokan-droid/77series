<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 Series Association Member's Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/favicon-192x192.png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2943B4;
      color: #fff;
    }

    .banner {
      width: 100%;
      background: #2943B4;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .banner-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .bar {
      text-align: center;
      margin: 4px 0;
    }

    .search-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 4px;
    }

    #searchBox {
      padding: 6px;
      border: 1px solid #ffe680;
      border-radius: 4px;
      width: 50%;
      max-width: 180px;
      background: #fff;
      color: #2943B4;
    }

    button {
      background: #ffe680;
      color: #2943B4;
      border: none;
      padding: 6px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background: #fff199;
    }

    menu {
      background: #2943B4;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      margin: 2px 4px;
      color: #fff;
    }

    menu:hover {
      color: #ffe680;
    }

    .action-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 4px 0;
    }

    #results {
      margin: 8px auto;
      width: 92%;
      max-width: 720px;
    }

    .result {
      border: 1px solid #ccc;
      padding: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      background: #f9f9f9;
      color: #2943B4;
      border-radius: 4px;
    }

    .result:hover {
      background: #eef;
    }

    .error {
      color: #ffcccc;
      font-weight: bold;
      text-align: center;
    }

    .gold-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, #ffe680, transparent);
      margin: 10px auto;
      max-width: 800px;
    }

    .embed-wrap {
      width: 90%;
      max-width: 1000px;
      margin: 12px auto;
      padding: 0 10px;
    }

    iframe.fp-iframe {
      border: 2px solid #ffe680;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      border-radius: 8px;
      width: 100%;
      height: 600px;
      display: block;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
      background: rgba(0,0,0,0.2);
      color: #ffe680;
    }

    @media (max-width: 600px) {
      iframe.fp-iframe { height: 420px; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="images/banner.png" alt="77 Series Association Banner" class="banner-img">
  </div>
<hr class="gold-divider">

  <div class="bar">
    <div class="search-row">
      <input id="searchBox" type="text" placeholder="Enter Roll or Nickname">
      <button onclick="doSearch()">Search</button>
      <button onclick="refreshFlipbook()" title="Reload Flipbook">Refresh</button>
    </div>
  </div>

  <div id="results"></div>

 

  <div class="embed-wrap">
<div class="action-row">
      <menu onclick="messages()" title="Messages">Messages</menu>
 <menu onclick="members()" title="Members">Members</menu>
   

<menu onclick="departed()" title="Departed Souls">Departed</menu>
<menu onclick="album()" title="Album">Album</menu>


</div>

 <menu onclick="committees()" title="Committees">Committees</menu>

</div>

  </div>
</div>

  <footer>

</p>
  </footer>

  <script>
    const FULL_EMBED_URL = "https://heyzine.com/flip-book/593070edb3.html";

    const iframe = document.querySelector("iframe.fp-iframe");
    iframe.src = `${FULL_EMBED_URL}#page/1`;

    let data = [];
    fetch('index.json')
      .then(r => r.json())
      .then(json => { data = json; });

    function doSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a roll or nickname.</p>';
        return;
      }

      const matches = data.filter(entry =>
        String(entry.roll).toLowerCase().includes(query) ||
        String(entry.nickname).toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p class="error">No matches found.</p>';
        return;
      }

      matches.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'result';
        item.innerHTML = `<strong>Roll:</strong> ${entry.roll} |
                          <strong>Nickname:</strong> ${entry.nickname} |
                          <strong>Page:</strong> ${entry.page}`;
        item.onclick = () => {
          iframe.src = `${FULL_EMBED_URL}#page/${entry.page}`;
          document.querySelector('.embed-wrap').scrollIntoView({ behavior: 'smooth' });
        };
        resultsDiv.appendChild(item);
      });
    }

</html>
