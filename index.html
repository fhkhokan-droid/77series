<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 Series Association Member's Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/favicon-192x192.png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body.dark-theme {
      background: #121212;
      color: #fff;
    }

    body.light-theme {
      background: #ffffff;
      color: #222;
    }

    body.dark-theme .logo {
      filter: drop-shadow(0 0 6px rgba(0, 128, 255, 0.6));
    }

    body.light-theme .logo {
      filter: none;
    }

    body.dark-theme .header h1 { color: #ffe680; }
    body.light-theme .header h1 { color: #004080; }

    body.dark-theme .header span { color: #bfa14b; }
    body.light-theme .header span { color: #bfa14b; }

    body.dark-theme footer { background: rgba(0,0,0,0.8); color: #fff; }
    body.light-theme footer { background: #f0f0f0; color: #004080; }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 20px 10px 10px;
      flex-wrap: wrap;
    }

    .logo {
      max-width: 120px;
      height: auto;
      border-radius: 12px;
    }

    .header h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 1px;
    }

    .header span {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-top: 4px;
      text-align: center;
      width: 100%;
    }

    .bar {
      text-align: center;
      margin: 20px 0;
    }

    #searchBox {
      padding: 10px;
      border: 1px solid #bfa14b;
      border-radius: 4px;
      width: 60%;
      max-width: 320px;
      background: #fff;
      color: #004080;
    }

    button {
      background: #bfa14b;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #d4b060;
    }

    #results {
      margin: 10px auto;
      width: 92%;
      max-width: 720px;
    }

    .result {
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      background: #f9f9f9;
      color: #004080;
      border-radius: 4px;
    }

    .result:hover {
      background: #eef;
    }

    .error {
      color: #cc0000;
      font-weight: bold;
      text-align: center;
    }

    .gold-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, #bfa14b, transparent);
      margin: 20px auto;
      max-width: 800px;
    }

    .embed-wrap {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    iframe.fp-iframe {
      border: 2px solid #bfa14b;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      border-radius: 8px;
      width: 100%;
      height: 600px;
      display: block;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 18px; }
      .logo { max-width: 100px; }
      iframe.fp-iframe { height: 420px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/logo.png" alt="77 Series Association Logo" class="logo">
    <h1>77 SERIES ASSOCIATION</h1>
    <span>Bound by Friendship</span>
  </div>

  <div class="bar">
    <input id="searchBox" type="text" placeholder="Enter Roll or Nickname">
    <button onclick="doSearch()">Search</button>
    <button onclick="refreshFlipbook()" title="Reload Flipbook">Refresh</button>
    <button onclick="toggleTheme()" title="Switch Theme">Switch Theme</button>
  </div>
  <div id="results"></div>

  <hr class="gold-divider">

  <div class="embed-wrap">
    <iframe src="" class="fp-iframe" allowfullscreen></iframe>
  </div>

  <footer>
    <p>© 2025 77 Series Association – Engineering College, Rajshahi<br>
    <em>Heaven’s Light Is Our Guide</em></p>
  </footer>

  <script>
    const FLIPBOOK_ID = "26231c7492";
    const BASE_URL = `https://heyzine.com/flip-book/${FLIPBOOK_ID}.html`;

    document.querySelector("iframe.fp-iframe").src = `${BASE_URL}#page/1`;

    let data = [];
    fetch('index.json')
      .then(r => r.json())
      .then(json => { data = json; });

    function doSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a roll or nickname.</p>';
        return;
      }

      const matches = data.filter(entry =>
        String(entry.roll).toLowerCase().includes(query) ||
        String(entry.nickname).toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p class="error">No matches found.</p>';
        return;
      }

      const iframe = document.querySelector('iframe.fp-iframe');
      matches.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'result';
        item.innerHTML = `<strong>Roll:</strong> ${entry.roll} |
                          <strong>Nickname:</strong> ${entry.nickname} |
                          <strong>Page:</strong> ${entry.page}`;
        item.onclick = () => {
          iframe.src = `${BASE_URL}#page/${entry.page}`;
          document.querySelector('.embed-wrap').scrollIntoView({ behavior: 'smooth' });
        };
        resultsDiv.appendChild(item);
      });
    }

    function refreshFlipbook() {
      const iframe = document.querySelector("iframe.fp-iframe");
      iframe.src = `${BASE_URL}#page/1`;
      document.querySelector('.embed-wrap').scrollIntoView({ behavior: 'smooth' });
      document.getElementById('results').innerHTML = '';
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark-theme')) {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme + '-theme');
    };
  </script>
</body>
</html>
