<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 Series Association Member's Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    h1 { text-align: center; padding: 15px; font-size: 20px; }
    #searchBox { width: 70%; max-width: 300px; padding: 8px; }
    #results { margin: 10px auto; width: 90%; max-width: 600px; }
    .result { border: 1px solid #ccc; padding: 8px; margin-bottom: 8px; cursor: pointer; background: #fff; }
    .result:hover { background: #eef; }
    .error { color: #b00020; font-weight: bold; }

    .flipbook {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }

    .page {
      width: 100%;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      text-align: center;
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      text-align: center;
      margin: 15px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
      #searchBox { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>77 Series Association Member's Directory</h1>

  <div style="text-align:center;">
    <input id="searchBox" type="text" placeholder="Enter Roll or Nickname">
    <button onclick="doSearch()">Search</button>
  </div>
  <div id="results"></div>

  <div class="flipbook" id="flipbook"></div>

  <div class="controls">
    <button onclick="prevPage()">◀ Prev</button>
    <button onclick="nextPage()">Next ▶</button>
  </div>

  <script>
    let data = [];
    let currentPage = 0;

    fetch('index.json')
      .then(r => r.json())
      .then(json => { data = json; renderBook(); });

    function renderBook() {
      const flipbook = document.getElementById('flipbook');
      flipbook.innerHTML = '';

      // Static pages
      addPage("pages/cover.jpg", "Cover");
      addPage("pages/intro.jpg", "Introduction");

      // Profile pages
      data.forEach(entry => {
        addPage(`pages/page${entry.page}.jpg`,
          `Page ${entry.page} - Roll: ${entry.roll}, Nickname: ${entry.nickname}`);
      });

      // Extras
      addPage("pages/extra1.jpg", "Departed Souls");
      addPage("pages/extra2.jpg", "Campus");

      showPage(0);
    }

    function addPage(imgPath, title) {
      const page = document.createElement('div');
      page.className = 'page';
      page.innerHTML = `<img src="${imgPath}" alt="${title}">`;
      document.getElementById('flipbook').appendChild(page);
    }

    function showPage(index) {
      const pages = document.querySelectorAll('.page');
      pages.forEach((p, i) => {
        p.style.display = (i === index) ? 'block' : 'none';
      });
      currentPage = index;
    }

    function nextPage() {
      const pages = document.querySelectorAll('.page');
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function doSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a roll or nickname.</p>';
        return;
      }

      const matches = data.filter(entry =>
        String(entry.roll).toLowerCase().includes(query) ||
        String(entry.nickname).toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p class="error">No matches found.</p>';
        return;
      }

      const DOM_OFFSET = 2; // cover + intro
      matches.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'result';
        item.innerHTML = `<strong>Roll:</strong> ${entry.roll} | 
                          <strong>Nickname:</strong> ${entry.nickname} | 
                          <strong>Page:</strong> ${entry.page}`;
        item.onclick = () => {
          const domIndex = DOM_OFFSET + (entry.page - 1);
          showPage(domIndex);
          document.getElementById('flipbook').scrollIntoView({ behavior: 'smooth' });
        };
        resultsDiv.appendChild(item);
      });
    }
  </script>
</body>
</html>
