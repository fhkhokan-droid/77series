<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 Series Association Member's Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    h1 { text-align: center; padding: 15px; font-size: 20px; }
    #searchBox { width: 70%; max-width: 300px; padding: 8px; }
    #results { margin: 10px auto; width: 90%; max-width: 600px; }
    .result { border: 1px solid #ccc; padding: 8px; margin-bottom: 8px; cursor: pointer; background: #fff; }
    .result:hover { background: #eef; }
    .error { color: #b00020; font-weight: bold; }

    .flipbook {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      position: relative;
      perspective: 2000px;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transform-origin: left center;
      transition: transform 1s ease;
      backface-visibility: hidden;
      z-index: 1;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .controls {
      text-align: center;
      margin: 15px;
      position: relative;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
      #searchBox { width: 90%; }
      .flipbook { height: 300px; }
    }
  </style>
</head>
<body>
  <h1>77 Series Association Member's Directory</h1>

  <div style="text-align:center;">
    <input id="searchBox" type="text" placeholder="Enter Roll or Nickname">
    <button onclick="doSearch()">Search</button>
  </div>
  <div id="results"></div>

  <div class="flipbook" id="flipbook"></div>

  <div class="controls">
    <button onclick="prevPage()">◀ Prev</button>
    <button onclick="nextPage()">Next ▶</button>
  </div>

  <script>
    let data = [];
    let currentPage = 0;

    fetch('index.json')
      .then(r => r.json())
      .then(json => { data = json; renderBook(); showPage(0); });

    function renderBook() {
      const flipbook = document.getElementById('flipbook');
      flipbook.innerHTML = '';

      // Static pages
      addPage("pages/cover.jpg", "cover");
      addPage("pages/intro.jpg", "intro");

      // Profile pages
      data.forEach(entry => {
        addPage(`pages/page${entry.page}.jpg`, entry.page);
      });

      // Extras
      addPage("pages/extra1.jpg", "extra1");
      addPage("pages/extra2.jpg", "extra2");
    }

    function addPage(imgPath, pageId) {
      const page = document.createElement('div');
      page.className = 'page';
      page.dataset.page = pageId;
      page.innerHTML = `<img src="${imgPath}" alt="Page ${pageId}">`;

      // Bottom-corner click detection
      page.addEventListener('click', e => {
        const rect = page.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const cornerHeight = rect.height * 0.3;
        const cornerWidth = rect.width * 0.3;
        if (y > rect.height - cornerHeight) {
          if (x > rect.width - cornerWidth) nextPage();
          else if (x < cornerWidth) prevPage();
        }
      });

      document.getElementById('flipbook').appendChild(page);
    }

    function showPage(index) {
      const pages = document.querySelectorAll('.page');
      pages.forEach((p, i) => {
        p.classList.toggle('flipped', i < index);
        p.style.zIndex = pages.length - i;
      });
      currentPage = index;
    }

    function nextPage() {
      const pages = document.querySelectorAll('.page');
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function doSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a roll or nickname.</p>';
        return;
      }

      const matches = data.filter(entry =>
        String(entry.roll).toLowerCase().includes(query) ||
        String(entry.nickname).toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p class="error">No matches found.</p>';
        return;
      }

      const pages = document.querySelectorAll('.page');
      matches.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'result';
        item.innerHTML = `<strong>Roll:</strong> ${entry.roll} | 
                          <strong>Nickname:</strong> ${entry.nickname} | 
                          <strong>Page:</strong> ${entry.page}`;
        item.onclick = () => {
          const target = Array.from(pages).findIndex(p => p.dataset.page == entry.page);
          if (target >= 0) {
            showPage(target);
            document.getElementById('flipbook').scrollIntoView({ behavior: 'smooth' });
          }
        };
        resultsDiv.appendChild(item);
      });
    }
  </script>
</body>
</html>
