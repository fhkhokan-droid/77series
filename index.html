<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 Series Association Member's Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    h1 { text-align: center; padding: 15px; font-size: 20px; }
    #searchBox { width: 70%; max-width: 300px; padding: 8px; }
    #results { margin: 10px auto; width: 90%; max-width: 600px; }
    .result { border: 1px solid #ccc; padding: 8px; margin-bottom: 8px; cursor: pointer; background: #fff; }
    .result:hover { background: #eef; }
    .error { color: #b00020; font-weight: bold; }

    .viewer {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .viewer img {
      width: 100%;
      height: auto;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease;
    }

    .controls {
      text-align: center;
      margin: 15px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
      #searchBox { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>77 Series Association Member's Directory</h1>

  <div style="text-align:center;">
    <input id="searchBox" type="text" placeholder="Enter Roll or Nickname">
    <button onclick="doSearch()">Search</button>
  </div>
  <div id="results"></div>

  <div class="viewer">
    <img id="pageImage" src="" alt="Page">
  </div>

  <div class="controls">
    <button onclick="prevPage()">◀ Prev</button>
    <button onclick="nextPage()">Next ▶</button>
  </div>

  <script>
    let data = [];
    let currentPage = 0;
    let pages = [];

    fetch('index.json')
      .then(r => r.json())
      .then(json => { data = json; buildPages(); showPage(0); });

    function buildPages() {
      pages = [];
      // Static pages
      pages.push({id:"cover", src:"pages/cover.jpg"});
      pages.push({id:"intro", src:"pages/intro.jpg"});
      // Profile pages
      data.forEach(entry => {
        pages.push({id:String(entry.page), src:`pages/page${entry.page}.jpg`});
      });
      // Extras
      pages.push({id:"extra1", src:"pages/extra1.jpg"});
      pages.push({id:"extra2", src:"pages/extra2.jpg"});
    }

    function showPage(index) {
      if (index < 0 || index >= pages.length) return;
      currentPage = index;
      const img = document.getElementById('pageImage');
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = pages[index].src;
        img.style.opacity = 1;
      }, 200);
    }

    function nextPage() {
      if (currentPage < pages.length - 1) showPage(currentPage + 1);
    }

    function prevPage() {
      if (currentPage > 0) showPage(currentPage - 1);
    }

    function doSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a roll or nickname.</p>';
        return;
      }

      const matches = data.filter(entry =>
        String(entry.roll).toLowerCase().includes(query) ||
        String(entry.nickname).toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p class="error">No matches found.</p>';
        return;
      }

      matches.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'result';
        item.innerHTML = `<strong>Roll:</strong> ${entry.roll} | 
                          <strong>Nickname:</strong> ${entry.nickname} | 
                          <strong>Page:</strong> ${entry.page}`;
        item.onclick = () => {
          const target = pages.findIndex(p => p.id == entry.page);
          if (target >= 0) {
            showPage(target);
            document.querySelector('.viewer').scrollIntoView({ behavior: 'smooth' });
          }
        };
        resultsDiv.appendChild(item);
      });
    }
  </script>
</body>
</html>
