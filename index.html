<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 Series Association Member's Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/favicon-192x192.png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2943B4;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px 10px 10px;
      flex-wrap: wrap;
      text-align: left;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      max-width: 120px;
      height: auto;
      border-radius: 12px;
    }

    .header h1 {
      font-size: 20px;
      margin: 2px 0;
      color: #ffe680;
      letter-spacing: 1px;
    }

    .header h2 {
      font-size: 16px;
      margin: 2px 0;
      color: #fff;
    }

    .header h3 {
      font-size: 14px;
      margin: 2px 0;
      font-weight: 500;
      color: #fff;
    }

    .bar {
      text-align: center;
      margin: 20px 0;
    }

    .search-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    #searchBox {
      padding: 10px;
      border: 1px solid #ffe680;
      border-radius: 4px;
      width: 60%;
      max-width: 320px;
      background: #fff;
      color: #2943B4;
    }

    button {
      background: #ffe680;
      color: #2943B4;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background: #fff199;
    }

    .action-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    #results {
      margin: 10px auto;
      width: 92%;
      max-width: 720px;
    }

    .result {
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      background: #f9f9f9;
      color: #2943B4;
      border-radius: 4px;
    }

    .result:hover {
      background: #eef;
    }

    .error {
      color: #ffcccc;
      font-weight: bold;
      text-align: center;
    }

    .gold-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, #ffe680, transparent);
      margin: 20px auto;
      max-width: 800px;
    }

    .embed-wrap {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    iframe.fp-iframe {
      border: 2px solid #ffe680;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      border-radius: 8px;
      width: 100%;
      height: 600px;
      display: block;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      margin-top: 30px;
      background: rgba(0,0,0,0.2);
      color: #ffe680;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
      }

      .logo {
        max-width: 80px;
      }

      .header h1 { font-size: 16px; }
      .header h2 { font-size: 14px; }
      .header h3 { font-size: 13px; }
      iframe.fp-iframe { height: 420px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/logo.png" alt="77 Series Association Logo" class="logo">
    <div class="header-text">
      <h1>MEMBERS' DIRECTORY</h1>
      <h2>77 SERIES ASSOCIATION</h2>
      <h3>Engineering College, Rajshahi</h3>
    </div>
  </div>

  <div class="bar">
    <div class="search-row">
      <input id="searchBox" type="text" placeholder="Enter Roll or Nickname">
      <button onclick="doSearch()">Search</button>
    </div>
    <div class="action-row">
      <button onclick="refreshFlipbook()" title="Reload Flipbook">Refresh</button>
    </div>
  </div>
  <div id="results"></div>

  <hr class="gold-divider">

  <div class="embed-wrap">
    <iframe src="" class="fp-iframe" allowfullscreen></iframe>
  </div>

  <footer>
    <p>Â©2025 77 Series Association, ECR<br>
    </p>
  </footer>

  <script>
    const FULL_EMBED_URL = "https://heyzine.com/flip-book/593070edb3.html";

    const iframe = document.querySelector("iframe.fp-iframe");
    iframe.src = `${FULL_EMBED_URL}#page/1`;

    let data = [];
    fetch('index.json')
      .then(r => r.json())
      .then(json => { data = json; });

    function doSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a roll or nickname.</p>';
        return;
      }

      const matches = data.filter(entry =>
        String(entry.roll).toLowerCase().includes(query) ||
        String(entry.nickname).toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p class="error">No matches found.</p>';
        return;
      }

      matches.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'result';
        item.innerHTML = `<strong>Roll:</strong> ${entry.roll} |
                          <strong>Nickname:</strong> ${entry.nickname} |
                          <strong>Page:</strong> ${entry.page}`;
        item.onclick = () => {
          iframe.src = `${FULL_EMBED_URL}#page/${entry.page}`;
          document.querySelector('.embed-wrap').scrollIntoView({ behavior: 'smooth' });
        };
        resultsDiv.appendChild(item);
      });
    }

    function refreshFlipbook() {
      iframe.src = `${FULL_EMBED_URL}#page/1`;
      document.querySelector('.embed-wrap').scrollIntoView({ behavior: 'smooth' });
      document.getElementById('results').innerHTML = '';
    }
  </script>
</body>
</html>
