<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77 Series Association Member's Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    h1 { text-align: center; padding: 14px 10px; font-size: 20px; }
    .bar { text-align: center; }
    #searchBox { width: 72%; max-width: 360px; padding: 8px; }
    #results { margin: 10px auto 0; width: 92%; max-width: 720px; }
    .result { border: 1px solid #ccc; padding: 8px; margin-bottom: 8px; cursor: pointer; background: #fff; }
    .result:hover { background: #eef; }
    .error { color: #b00020; font-weight: bold; }

    .embed-wrap { width: 100%; max-width: 1200px; margin: 16px auto; }
    iframe.fp-iframe {
      border: 1px solid lightgray;
      width: 100%;
      height: 600px;
      display: block;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
      #searchBox { width: 92%; }
      iframe.fp-iframe { height: 420px; }
    }
  </style>
</head>
<body>
  <h1>77 Series Association Member's Directory</h1>

  <!-- Search bar -->
  <div class="bar">
    <input id="searchBox" type="text" placeholder="Enter Roll or Nickname">
    <button onclick="doSearch()">Search</button>
  </div>
  <div id="results"></div>

  <!-- Heyzine flipbook embed -->
  <div class="embed-wrap">
    <iframe allowfullscreen allow="clipboard-write" scrolling="no"
            class="fp-iframe"
            src="https://heyzine.com/flip-book/26231c7492.html"></iframe>
  </div>

  <script>
    let data = [];
    fetch('index.json')
      .then(r => r.json())
      .then(json => { data = json; });

    function doSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="error">Please enter a roll or nickname.</p>';
        return;
      }

      const matches = data.filter(entry =>
        String(entry.roll).toLowerCase().includes(query) ||
        String(entry.nickname).toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p class="error">No matches found.</p>';
        return;
      }

      const iframe = document.querySelector('iframe.fp-iframe');
      matches.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'result';
        item.innerHTML = `<strong>Roll:</strong> ${entry.roll} |
                          <strong>Nickname:</strong> ${entry.nickname} |
                          <strong>Page:</strong> ${entry.page}`;
        item.onclick = () => {
          iframe.src = "https://heyzine.com/flip-book/26231c7492.html#page/" + entry.page;
          document.querySelector('.embed-wrap').scrollIntoView({ behavior: 'smooth' });
        };
        resultsDiv.appendChild(item);
      });
    }
  </script>
</body>
</html>
